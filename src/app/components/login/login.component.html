<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="username" name="username" id="inputUsername" placeholder="Username">
      </div>
    </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </div>
</form>
